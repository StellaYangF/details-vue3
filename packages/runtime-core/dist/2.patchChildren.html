<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-core patch children</title>
  <style>
    #app {
     padding: 30px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import { createRenderer, h } from "../../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js"
    import { render, h, createRenderer } from './index.js'

    const n2 = h('div', {} , [
      h('h3', {key: 'a' }, 'a'),
      h('h3', {key: 'b' }, 'b'),
    ])
    const n1 = h('div', { style: {color: 'red' } }, [
      h('h3', {key: 'c' }, 'c'),
      h('h3', {key: 'd' }, 'd'),
      h('h3', {key: 'a' }, 'a'),
      h('h3', {key: 'b' }, 'b'),
    ])
    render(n1, app)
    setTimeout(() => render(n2, app), 1000)
</script>
</body>
</html>
