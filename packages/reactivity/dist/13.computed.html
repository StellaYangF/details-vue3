<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import { reactive, effect, watch, computed } from "../../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js"
    import { reactive, effect, computed } from './index.js'

    const state = reactive({ firstname: 'Stella', lastname: 'Yang' })

    // computed 可接收一个函数 getter OR 对象
    const fullname = computed(() => {
        // 读取多次，get 取值器只会触发一次，数据dirty，再次读取再次触发
        console.log('get fullname')
        return state.firstname + ' ' +  state.lastname
      })

    // const fullname = computed({
    //   get() {
    //     // 读取多次，get 取值器只会触发一次，数据dirty，再次读取再次触发
    //     console.log('get fullname')
    //     return state.firstname + ' ' +  state.lastname
    //   }, 
    //   set() {

    //   }
    // })


    effect(() => app.innerHTML = fullname.value)
    console.log(fullname)
    
    fullname.value
    fullname.value
    fullname.value
  

    state.firstname = 'Fan'
    
  </script>
</body>
</html>
