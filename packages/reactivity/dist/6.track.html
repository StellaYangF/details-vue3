<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>track and trigger</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, effect } from './index.js'
    
    const state = reactive({ name: 'Stella', age: 18, address: 'Wuhan' })
    effect(() => {
      app.innerHTML =  state.name
      effect(() => {
        app.innerHTML = state.age
      })
      app.innerHTML = state.address
    })

    effect(() => {
      console.log(state.address, 'address effect3')
    })

    state.address = 'hello'

  </script>
</body>
</html>
