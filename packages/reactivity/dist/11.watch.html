<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watch</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, watch } from "../../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js"

    // import { reactive, watch } from './index.js'
    
    const state = reactive({ name: 'Stella', age: 18 })

    // watch 默认是异步操作，同步执行给 flush: 'sync'
    watch(() => state.name, (newVal,oldVal) => {
      
      console.log('data changed inner ---', newVal, oldVal)
    }, {
      flush: 'sync'
    })
  
    state.name = 'Yang'
    console.log('data updated outer')

  </script>
</body>
</html>
