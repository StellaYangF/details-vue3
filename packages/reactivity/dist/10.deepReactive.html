<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Reactive</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive, effect } from "../../../../node_modules/@vue/reactivity/dist/reactivity.esm-browser.js"

    // import { reactive, effect } from './index.js'
    
    const state = reactive({ name: 'Stella', routine: {
      morning: 'dance',
      evening: 'learning'
    } })
    
    const runner = effect(() => {
      app.innerHTML = state.name + ' ' + state.routine.morning
    })

    setTimeout(() => {
      state.routine.morning = 'sport'
    }, 1000);

  </script>
</body>
</html>
